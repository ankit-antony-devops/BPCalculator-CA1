name: BUILD, TEST AND DEPLOY - devstageprod

env:
  AZURE_WEBAPP_NAME: bpcalc-csd1    # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x'                 # set this to the .NET Core version to use

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build --configuration Release
        
      - name: Unit Tests
        run: dotnet test --configuration Release --logger "trx;LogFileName=test-results.trx" || true

      - name: Unit Tests Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
         name: BP Calculator - Unit Tests
         path: "**/test-results.trx"                            
         reporter: dotnet-trx
         fail-on-error: true
         
      - name: NDepend
        uses: ndepend/ndepend-action@v1
        with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
         license: ${{ secrets.NDependLicense }}
         stopIfQGFailed: true
          
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
        
  DeployDev:
    name: Deploy to Dev 
    if: github.event.ref == 'refs/heads/main'
    needs: [build_test]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'https://bpcalc-csd1-dev.azurewebsites.net/'
    steps:
      - name: Deploy
        run: echo I am deploying! 
  
  Deploytodev:  
    permissions:
      contents: none
    runs-on: ubuntu-latest
    if: github.event.ref == 'refs/heads/main'
    needs: build_test
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }} #'https://bpcalc-csd1-dev.azurewebsites.net'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App - Development
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.BP_CALC_DEV_KEY }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  DeployStaging:
    name: Deploy to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'https://bpcalc-csd1-staging.azurewebsites.net'
    steps:
      - name: Deploy
        run: echo I am deploying! 

  DeployProd:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'https://bpcalc-csd1.azurewebsites.net'
    steps:
      - name: Deploy
        run: echo I am deploying! 
